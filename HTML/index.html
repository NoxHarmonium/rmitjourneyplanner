      }

  <body>
	
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          
          <div class="nav-collapse collapse">
			
		   <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
		
          </div><!--/.nav-collapse -->
        </div>
		
      </div>
	<div class="subnav">
		<div class="container">
		
			<div class="subnav-inner">
			
				<form class="form-horizontal">
				
				<fieldset>
					<label class="control-label" for="lblSearchLegend"><img src="assets/img/logo.png"></img></label> 
					<label id="lblSearchLegend" class="control-label" for="txtFrom">Type in your journey: </label> 
					<div class="controls">
						<input id="txtFrom" type="text" placeholder="From...">
						<input type="text" placeholder="To...">
						<button type="submit" class="btn btn-primary"><i class="icon-search icon-white"></i></button>
					</div>
					
					
					
				 </fieldset>
				
				
				</form>
			</div>
		
		
		</div>
	</div>
	  
	 
    </div>

       <div class="main-container" class="container-fluid fill">
        <div class="row-fluid">
            <div class="span4">
				<div class="infoTop">
					<table class="table table-bordered">
						<tr>
							<td>Journey 1  </td>
							<td>1hr 20m  </td>
							<td><img class="miniIcon" src="assets/img/transportIcons/Bus.png" /> 
							<img class="miniIcon" src="assets/img/transportIcons/Train.png" /> 
							<img class="miniIcon" src="assets/img/transportIcons/Tram.png" /> </td>  
						</tr>
						<tr class="info">
							<td>Journey 2  </td>
							<td>1hr 11m  </td>
							<td><img class="miniIcon" src="assets/img/transportIcons/Train.png" /> 
								<img class="miniIcon" src="assets/img/transportIcons/Train.png" />
							</td>  
						</tr>
						<tr>
							<td>Journey 3  </td>
							<td>40m  </td>
							<td><img class="miniIcon" src="assets/img/transportIcons/Train.png" />
								<img class="miniIcon" src="assets/img/transportIcons/Bus.png" />
							</td>  
						</tr>
					</table>
					
				</div>
				<!--<div class="infoArrow">
					<img src="assets/img/arrow.png" />
				</div>				-->
				<div class="infoPanel"> 
					<div class="startEnd">
						<div><img src="assets/img/transportIcons/Start.png" /></div>
						<div><address>
						  <strong>Coburg Railway Station</strong><br>
						  118 Bell St<br>
						  Coburg				  
						</address></div>			
					</div>		
					
					
					<div class="dirEntry">
						<div><img src="assets/img/transportIcons/Train.png" /></div>
						<div>1. Board the train at Coburg Station</div>			
					</div>		
					
					<div class="dirDivider">
						<img src="assets/img/hr.png"/> <span>20 min</span>
					</div>				
					
					<div class="dirEntry">
						<div><img src="assets/img/transportIcons/Train.png" /></div>
						<div>2. Change to the Craigieburn Line</div>			
					</div>	
					
					<div class="dirDivider">
						<img src="assets/img/hr.png"/> <span>4 hr</span>
					</div>	
					

					<div class="startEnd">
						<div><img src="assets/img/transportIcons/Finish.png" /></div>
						<div><address>
						  <strong>Ascot Vale Railway Station</strong><br>
						  31 The Crescent<br>
						  Ascot Vale					  
						</address></div>
					
					
					</div>		
				
				</div>
			</div>
            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="span8 filler">
               <div id="map_canvas"> </div>
            </div>
        </div>
