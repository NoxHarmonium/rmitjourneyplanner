            <form class="form-horizontal">
			
                <fieldset>
                    <legend>Search parameters</legend>
		
                    <div class="control-group">
                        <ul class="nav nav-tabs">
                            <li id="firstTab" class="active" title="#tabBasic">
                                <a href="#" >Basic</a>
                            </li>
                            <li title="#tabUserPrefs"> 
                                <a href="#" >User Preferences</a>
                            </li>
                            <li title="#tabEngine"> 
                                <a href="#"  >Engine Selection</a>
                            </li>			
                        </ul>
                      </div>
                     <div id="txtError" class="alert alert-error">
                    
                    </div>
                    <div id="tabBasic">
                        <div class="control-group">
                            <label class="control-label" for="txtOrigin">Origin:</label>
				
                            <div class="controls">
                                <input type="text" class="input-xlarge" id="txtOrigin" />						
                            </div>
				
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="txtDestination">Destination:</label>
				
                            <div class="controls">
                                <input type="text" class="input-xlarge" id="txtDestination" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="txtDate">Date:</label>			
                            <div class="controls input-append date" id="dp3" data-date="20-03-2012" data-date-format="dd-mm-yyyy">
                                <input id="txtDate" class="span2 input-xlarge" type="text" value="12-02-2012" readonly>
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>						
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="txtTime">Time:</label>
				
                            <div class="controls">
                                <input type="text" class="input-xlarge" id="txtTime" value=""/>
                            </div>
                        </div>
                    </div>
		
                    <div id="tabUserPrefs">
		
                        <div class="control-group">
                            <label class="control-label" for="txtMaxWalkDistance">Maximum walking distance:</label>
				
                            <div class="controls">
                                <div class="input-append">
                                    <input type="text" class="span2" id="txtMaxWalkDistance" size="5" value="0.5"/>		
                                    <span class="add-on">KM</span>
                                </div>					
                            </div>				
                        </div>
			
                        <div class="control-group">
                            <label class="control-label" for="optionsCheckboxList">Allowed Transport Methods:</label>
				
                            <div class="controls">
                                <label class="checkbox">
                                    <input type="checkbox" name="chkTrain" value="train" checked="checked" >
                                    Train
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" name="chkTram" value="tram" checked="checked"  >
                                    Tram
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" name="chkBus" value="bus"checked="checked" >
                                    Bus
                                </label>
					
                            </div>				
                        </div>
                    </div>
		
                    <div id="tabEngine"></div>
		
                    <div class="form-actions"><button type="button" id="btnStartSearch"  data-loading-text="Loading..." class="btn btn-primary">Search</button></div>
                </fieldset>

			
            </form>

<script>
		
		
		$(function(){
			$('#dp3').attr('data-date',$.format.date(new Date(),"dd-MM-yyyy"));		
			$('#dp3').datepicker();	
		
			$('#txtTime').val($.format.date(new Date(),"hh:mm a"));		
			
			$('#tabUserPrefs').hide();			
			$('#Engine').hide();
		});
		
</script>
