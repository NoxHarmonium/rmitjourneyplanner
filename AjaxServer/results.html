	<script type="text/javascript">
	    var map;
	    function initialize() {
	        var myOptions = {
	            center: new google.maps.LatLng(-37.780323, 144.957103),
	            zoom: 13,
	            mapTypeId: google.maps.MapTypeId.ROADMAP
	        };
	        map = new google.maps.Map(document.getElementById("map_canvas"),
	            myOptions);
			
	        var h = $(window).height(),
	            offsetTop = 150; // Calculate the top offset

	        $('#map_canvas').css('height', (h - offsetTop));
	    };
	  
	    $(window).resize(function () {
	        var h = $(window).height(),
	            //offsetTop = 60; // Calculate the top offset
	            offsetTop = 150;

	        $('#map_canvas').css('height', (h - offsetTop));
	    }).resize();	  
	  
	</script>

		<div class="row-fluid">
		
			
		    <div class="span4">
		        
		        <div id="txtError" class="alert alert-error">
                    
		        </div>
                

		        <form class="well">
		            <h3 id="txtStatus">Loading...</h3>
		            <div id="divProgress">
		                <p id="txtProgress">Generating route 0 out of 100</p>
		                <div id="outerProgressBar" class="progress progress-striped active">
		                    <div id="progressBar" class="bar" style="width: 80%;"></div>
					
		                </div>
		            </div>
		        </form>

		            <div class="btn-group" id="lstPopulation">

		                </ul>

		        <form id="frmPopControls" class="form-horizontal">
		            <div class="control-group">
		                <ul class="nav nav-tabs">
		                    <li id="btnTabPop" class="active" title="#tabPop">
		                        <a href="#" >Population</a>
		                    </li>
		                    <li id="btnTabItinerary"title="#tabItinary"> 
		                        <a href="#" >Itinerary</a>
		                    </li>
		                    <li id="btnRouteExplorer" title="#routeExplorer"> 
		                        <a href="#" >Route Explorer</a>
		                    </li>
		                </ul>
		            </div>
		            <div id="tabPop"> 
		                <fieldset>
		                    <legend>
		                        Examine Population
		                    </legend>
		                    <div class="control-group">
		                        <label class="control-label" for="selPopulation">Population Members:</label>
		                        <div class="controls">
		                            <select id="selPopulation" multiple="multiple"></select>
		                        </div>
		                    </div>

		                </fieldset>
                    
		            </div>
		        </form>
		        <div id="tabResults">
		            <div id="divResults">
		                <legend>
		                    Itinerary
		                </legend>
                        <label class="checkbox">
                                <input id="chkShowSubRoutes" type="checkbox"> View All Nodes
                         </label>
		                <table id="tblResults" class="table table-condensed">
		                    <tr><th>#</th><th>Id</th><th>Type</th><th>Name</th><th>Route Id</th></tr>

		                </table>
		            </div>
		        </div>
		        <div id="tabRouteExplorer">
		            <form id="frmRouteExplorer" class="form-horizontal">
		                <fieldset>
                            <legend>Route Explorer: </legend>
                            <div class="control-group">
                                <label class="control-label" for="txtPEcurrent">
                                    Current iteration:</label>
                                <div class="controls">
                                    <input class="input-mini" id="txtPEcurrent" value="0" />
                                </div>
                                <label class="control-label" for="txtPEtotal">
                                    Total iterations:</label>
                                <div class="controls">
                                    <input class="input-mini" id="txtPEtotal" value="99" />
                                </div>
                                <label class="control-label" for="chkBirDir">
                                    Bidirectional Search:</label>
                                <div class="controls">
                                    <input id="chkBirDir" type="checkbox"  />
                                </div>
                                 <label class="control-label" for="btnPEBack">
                                    Controls:</label>
                                <div class="controls">
                                    <input id="btnPEBack"type="button" value="Previous"/>
                                    <input id="btnPEForward"type="button" value="Next"/>
                                </div>
                            </div>

		                </fieldset>
		                
		                
		                
		            </form>
				
		        </div>
		    </div>

				 <div id="map_canvas" style="width:100%; height:100%"></div>

						<a id="btnStep" data-loading-text="Next Iteration" class="btn btn-primary"><i class="icon-step-forward icon-white"></i> Next Iteration</a>	
						<a id="btnAuto" data-loading-text="Auto Run" class="btn btn-primary"><i class="icon-play icon-white"></i> Auto Run</a>
						<a id="btnStop" class="btn btn-primary"><i class="icon-stop icon-white"></i> Stop</a>
